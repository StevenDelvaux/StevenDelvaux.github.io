<html>
<head>
	<title>PIOMAS data</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style>
		.piomas-map{
			max-width: 650px;
		}
	</style>
</head>
<body>
<div style="padding: 20px;">
	All data calculated from <a href="http://psc.apl.uw.edu/research/projects/arctic-sea-ice-volume-anomaly/data/model_grid">Polar Science Center (Zhang et al.)</a>
	<h2 id="csv">PIOMAS spreadsheets</h2>
	<ul>
		<li>
			<a href="https://www.dropbox.com/s/4p5w1alhsfvtput/piomas-daily-volume.csv">Daily volume</a>
		</li>
		<li>
			<a href="https://www.dropbox.com/s/2d9a8b9az8gsj91/piomas_regional_volume_monthly.csv">Regional monthly volume</a>
		</li>
		<li>
			<a href="https://www.dropbox.com/s/1k95c8eg1n2b6gw/piomas_regional_volume_daily.csv">Daily regional volume</a>
		</li>
		<li>
			<a href="https://www.dropbox.com/s/lnwru1n95jc32r2/piomas_fram_export.csv">Fram export</a>
		</li>
		<li>
			<a href="https://www.dropbox.com/s/p1km3efvf2fbmx2/piomas_fram_fjl_export.csv">Fram-FJL export</a>	
		</li>
	</ul>
	
	<h2 id="maps">PIOMAS thickness maps</h2>
	<div class="row">
		<div class="col-lg-6">
			<img src="piomas-thickness-daily-latest.png" alt="Ice thickness map" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-thickness-anomaly-daily-latest.png" alt="Ice thickness anomaly map" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-thickness-difference-latest.png" alt="Ice difference change in the last 2 weeks" class="piomas-map">
		</div>
	</div>

	<h2 id="regional">PIOMAS regional volume graphs</h2>
	<div class="row">
		<div class="col-lg-6 piomas-map">
			<img src="piomas-beaufort-volume.png" alt="Beaufort Sea" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-chukchi-volume.png" alt="Chukchi Sea" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-ess-volume.png" alt="East Siberian Sea" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-laptev-volume.png" alt="Laptev Sea" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-kara-volume.png" alt="Kara Sea" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-barents-volume.png" alt="Barents Sea" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-greenland-volume.png" alt="Greenland Sea" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-cab-volume.png" alt="Central Arctic Basin" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-caa-volume.png" alt="Canadian Arctic Archipelago" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-baffin-volume.png" alt="Baffin Bay" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-hudson-volume.png" alt="Hudson Bay" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-bering-volume.png" alt="Bering Sea" class="piomas-map">
		</div>
		<div class="col-lg-6 piomas-map">
			<img src="piomas-okhotsk-volume.png" alt="Sea of Okhotsk" class="piomas-map">
		</div>
	</div>
	<!-- <img src="piomas-regional-volume.png" alt="Volume graphs"> -->
</div>
</body>
</html>
